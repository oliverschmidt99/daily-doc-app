<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}To-Do Liste{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-xl shadow-md max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-gray-900">Meine Aufgaben</h2>
    <div class="flex gap-2 mb-6">
        <input type="text" id="new-todo-input" placeholder="Neue Aufgabe hinzufügen..."
            class="flex-grow block w-full rounded-md border-gray-300 shadow-sm p-2">
        <button id="add-todo-btn"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Hinzufügen</button>
    </div>
    <ul id="todo-list" class="space-y-3">
    </ul>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/todo.js') }}"></script>
{% endblock %}
