<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tägliche Dokumentation{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="data:,">
</head>

<body class="text-gray-800 bg-gray-50">

    <div id="notification"
        class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transform translate-x-full opacity-0 z-50">
    </div>

    <div class="container mx-auto p-4 md:p-6 lg:p-8">
        <header class="mb-6">
            <div class="flex justify-center items-center mb-4">
                <select id="context-switcher"
                    class="text-2xl font-bold bg-white border-2 border-gray-300 rounded-lg p-2"></select>
                <button type="button" id="add-context-btn" title="Neue Doku hinzufügen"
                    class="ml-2 p-2 text-2xl font-bold text-green-600 hover:bg-gray-200 rounded-full">+</button>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 text-center">Tägliche Dokumentation &amp; To-Do</h1>
            <p class="text-lg text-gray-600 mt-2 text-center">Erfasse und analysiere deine täglichen Aktivitäten und
                Aufgaben.</p>
        </header>

        <div class="mb-8 p-2 bg-white rounded-xl shadow-md max-w-md mx-auto">
            <nav class="flex justify-center space-x-4">
                <a href="{{ url_for('index') }}"
                    class="px-4 py-2 rounded-lg font-semibold {% if request.path == '/' %}bg-indigo-600 text-white{% else %}text-gray-600 hover:bg-gray-200{% endif %}">To-Do
                    Liste</a>
                <a href="{{ url_for('documentation') }}"
                    class="px-4 py-2 rounded-lg font-semibold {% if request.path == '/documentation' %}bg-indigo-600 text-white{% else %}text-gray-600 hover:bg-gray-200{% endif %}">Dokumentation</a>
                <a href="{{ url_for('overview') }}"
                    class="px-4 py-2 rounded-lg font-semibold {% if request.path == '/overview' %}bg-indigo-600 text-white{% else %}text-gray-600 hover:bg-gray-200{% endif %}">Übersicht</a>
            </nav>
        </div>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
