<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}Dokumentation{% endblock %}

{% block content %}
<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <div class="lg:col-span-1 space-y-6">
        <div class="bg-white p-6 rounded-xl shadow-md">
            <h2 class="text-xl font-bold mb-4 border-b pb-2">Steuerung</h2>
            <div class="space-y-4">
                <div>
                    <label for="date-picker" class="block text-sm font-medium text-gray-700">Datum auswÃ¤hlen</label>
                    <input type="date" id="date-picker"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                </div>
                <div>
                    <label for="status-select" class="block text-sm font-medium text-gray-700">Tagesstatus</label>
                    <select id="status-select" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                        <option value="dokumentiert">Dokumentiert âœ”</option>
                        <option value="urlaub">Urlaub ðŸŒ´</option>
                        <option value="krank">Krank ðŸ¤’</option>
                        <option value="abwesend">Abwesend ðŸš¶</option>
                        <option value="nicht dokumentiert">Nicht Dokumentiert</option>
                    </select>
                </div>
                <div class="border-t pt-4">
                    <label class="block text-sm font-medium text-gray-700">Zeiterfassung</label>
                    <div class="flex items-center gap-2 mt-1">
                        <input type="text" id="start-time" placeholder="hh:mm"
                            class="block w-full rounded-md border-gray-300 shadow-sm p-2">
                        <span>-</span>
                        <input type="text" id="end-time" placeholder="hh:mm"
                            class="block w-full rounded-md border-gray-300 shadow-sm p-2">
                    </div>
                </div>
                <div>
                    <label for="break-time" class="block text-sm font-medium text-gray-700">Pause (hh:mm)</label>
                    <input type="text" id="break-time" placeholder="hh:mm"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2">
                </div>
            </div>
        </div>
        <div class="bg-white p-6 rounded-xl shadow-md">
            <div class="flex justify-between items-center border-b pb-2 mb-4">
                <h2 class="text-xl font-bold">Tag-Bibliothek</h2>
                <button id="manage-categories-btn" type="button" class="text-sm text-indigo-600 hover:underline">Farben
                    verwalten</button>
            </div>
            <div id="tag-library" class="flex flex-wrap gap-2 mb-4"></div>
            <div class="space-y-2 border-t pt-4">
                <input type="text" id="new-tag-input" placeholder="Name des neuen Tags"
                    class="block w-full rounded-md border-gray-300 shadow-sm p-2">
                <div class="flex gap-2">
                    <select id="new-tag-category"
                        class="flex-grow block w-full rounded-md border-gray-300 shadow-sm p-2"></select>
                    <button type="button" id="add-new-tag-btn"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">+</button>
                </div>
            </div>
        </div>
    </div>

    <div class="lg:col-span-2 space-y-6">
        <div id="main-content-panel" class="bg-white p-6 rounded-xl shadow-md">
            <div class="flex justify-between items-center border-b pb-2 mb-4">
                <div class="flex items-center gap-4">
                    <svg id="prev-day-btn" class="h-6 w-6 text-gray-600 hover:text-indigo-600 nav-arrow" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    <h2 class="text-2xl font-bold text-center">Eintrag fÃ¼r <span id="current-date-display"></span></h2>
                    <svg id="next-day-btn" class="h-6 w-6 text-gray-600 hover:text-indigo-600 nav-arrow" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </div>
                <div class="text-right">
                    <p class="text-lg font-semibold">Arbeitszeit: <span id="overtime-display">00:00</span>h</p>
                </div>
            </div>
            <div id="daily-entries-container" class="space-y-4 mb-4"></div>
            <div class="mt-6 flex justify-between items-center">
                <button type="button" id="add-entry-btn"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">+ Eintrag</button>
                <button type="button" id="save-day-btn"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg text-lg">Tag
                    speichern</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/documentation.js') }}"></script>
{% endblock %}
